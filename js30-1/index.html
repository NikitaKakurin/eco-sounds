<!DOCTYPE html>
<html lang="en">

<script defer src="bundle.js"></script><link href="main1c6a26689aba30ed877f.css" rel="stylesheet"></head>
<body>
    <div class="eco-container">
        <header class="eco-header">
            <h1 class = "eco-title visually-hidden">eco-sounds</h1>
            <button class="eco-logo eco-logo-active" data-sound="forest"></button>
            <nav class="eco-menu">
                <ul class="eco-menu__list">
                    <li class="eco-menu__item">
                        <button class="eco-menu__btn" data-sound="solovey">Соловей</button>
                    </li>
                    <li class="eco-menu__item">
                        <button class="eco-menu__btn" data-sound="drozd">Дрозд</button>
                    </li>
                    <li class="eco-menu__item">
                        <button class="eco-menu__btn" data-sound="zarynka">Малиновка</button>
                    </li>
                    <li class="eco-menu__item">
                        <button class="eco-menu__btn" data-sound="javoronok">Жаворонок</button>
                    </li>
                    <li class="eco-menu__item">
                        <button class="eco-menu__btn" data-sound="slavka">Савка</button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="eco-main">
            <span class="eco-main__text">100%</span>
            <span class="eco-main__main-icon"></span>
        </div>
        <footer class = "eco-footer">
            <div class = "eco-footer__container">
                <div class="eco__github-container">
                    <span>©</span>
                    <span>2022</span>
                    <a href="https://github.com/NikitaKakurin" class="eco__github-link">github</a>
                </div>
                <a href="https://rs.school/js-stage0/" class="eco-rsscholl">Rolling Scopes School</a>

                    <div class ="eco__controls-volume-container" >
                        <button class="eco__controls-btn eco__controls-volume"></button>                    
                        <div class="eco__controls-volume-range-container">
                            <div class="eco__controls-volume-range eco__controls-volume-range-up"></div>
                            <div class="eco__controls-volume-range eco__controls-volume-range-current"></div>
                            <div class="eco__controls-volume-range eco__controls-volume-range-down"></div>
                        </div>
                    </div>
                    <button class="eco__controls-btn eco__controls-btn-play"></button>
                    <button class="eco__controls-btn eco__controls-btn-pause eco__controls-btn-active"></button>
                    <button class="eco__controls-btn eco__controls-btn-download"></button>
                </div>
            </div>
        </footer>
    </div>
</body>
